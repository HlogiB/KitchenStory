<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="MainPage.css">
   <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #000; /* Text color set to black */
    }

    nav {
      background-color: #2c3e50;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    header {
      background-color: #3498db;
      color: #ffffff;
      padding: 15px;
      text-align: center;
    }

    nav a {
      float: left;
      display: block;
      color: #ecf0f1;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100px;
      border-radius: 5px;
      margin-right: 10px;
    }

    p {
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #totalPrice {
      font-weight: bold;
    }

    .quantity {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kitchener's Online Store</h1>
  </header>
  
  <nav>
    <a href="HomePage.html">Home</a>
    <a href="#" onclick="clearCart()">Clear Cart</a>
  </nav>

  <h2>Your Shopping Cart</h2>

  <ul id="cartList">
    <!-- List of items will be dynamically added here -->
  </ul>

  <p>Total Price R<span id="totalPrice">0</span> </p>

  <button onclick="processPayment()">Proceed to Payment</button>
    <div class="footer">
   <footer>
    &copy; 2023 Kitchener's Online Store. All rights reserved.
	
    <!-- Social Media Icons and Links -->
    <div class="social-icons">
		Please Follow US On Our Socials<br/><br/>
        <a href="#" target="_blank"><img src="Images/facebook-icon.png" alt="Facebook"></a>
        <a href="#" target="_blank"><img src="Images/twitter-icon.png" alt="Twitter"></a>
        <a href="#" target="_blank"><img src="Images/instagram-icon.png" alt="Instagram"></a>
        <!-- Add more social media icons and links as needed -->
    </div>
</footer>
    </div>

  <script>
    // Sample data for 10 items with images
    const items = [
      { name: 'Bananas(2kg)', price: 20, quantity: 1, image: '/KitchenStory/Images/banana.jpg' },
      { name: 'Apples(1.5Kg)', price: 35, quantity: 1, image: '/KitchenStory/Images/apple.jpg' },
      { name: 'Brown Bread', price: 15, quantity: 1, image: '/KitchenStory/Images/bread.jpg' },
      { name: 'Long Life Milk(2L)', price: 40, quantity: 1, image: '/KitchenStory/Images/milk.jpg' },
      { name: 'Bread spread(500g)', price: 18, quantity: 1, image: '/KitchenStory/Images/rama.jpg' },
      
      { name: 'Chicken (12 piece) ', price: 100, quantity: 1, image: '/KitchenStory/Images/m4.jpg' },
      { name: 'Turkey (250g)', price: 160, quantity: 1, image: '/KitchenStory/Images/turkey.jpg' },
      { name: 'Lamp (200g)', price: 200, quantity: 1, image: '/KitchenStory/Images/m1.jpg' }
    ];

    function displayCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = '';

      items.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <span>${item.name}</span><br>
          Price R${item.price} <br>
          Quantity: <span class="quantity">${item.quantity}</span>
          <button onclick="increaseQuantity(${index})">Increase Quantity</button>
          <button onclick="removeItem(${index})">Remove Item</button>
        `;
        cartList.appendChild(listItem);
      });

      updateTotalPrice();
    }

    function increaseQuantity(index) {
      // Add your logic here to increase the quantity of the item
      // For now, let's just alert the index
      //alert(`Increase quantity of ${items[index].name}`);
      items[index].quantity++;
      displayCart();
    }

    function removeItem(index) {
      // Add your logic here to remove the item from the cart
      // For now, let's just alert the index
      alert(`Remove ${items[index].name} from the cart`);
      items.splice(index, 1);
      displayCart();
    }

    function clearCart() {
      items.length = 0; // Clear the items array
      displayCart();
    }

    function updateTotalPrice() {
      const totalPriceSpan = document.getElementById('totalPrice');
      const totalPrice = items.reduce((sum, item) => sum + item.price * item.quantity, 0);
      totalPriceSpan.textContent = totalPrice;
    }

    function processPayment() {
      // Add your logic here to process the payment
      // For now, let's just alert a message
      //alert('Payment processed successfully!');
    }

    displayCart();
  </script>
</body>
</html>
